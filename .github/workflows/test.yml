name: Test Extension

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install xvfb
      run: sudo apt-get update && sudo apt-get install -y xvfb

    - name: Compile extension
      run: npm run compile

    - name: Run tests
      run: npm run test:ci
